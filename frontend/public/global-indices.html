<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Global Indices</title>
    <link rel="stylesheet" href="styles.css?v=20251224" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="peripheral-global-indices">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Global Indices</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Real-time performance of major world benchmarks.
            </p>
          </div>
          <div class="header-actions">
            <button class="secondary-btn" id="global-index-refresh" data-i18n="refreshButton">
              Refresh
            </button>
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="global-index-meta">
            <span data-i18n="lastSyncedLabel">Last synced</span>
            <strong id="global-index-last-synced">--</strong>
          </div>
          <div class="table-wrapper">
            <table class="data-table" id="global-index-table">
              <thead>
                <tr>
                  <th data-i18n="tableCode">Code</th>
                  <th data-i18n="tableName">Name</th>
                  <th data-i18n="tableLatest">Last</th>
                  <th data-i18n="tableChange">Change</th>
                  <th data-i18n="tableChangePercent">Change %</th>
                  <th data-i18n="tableOpen">Open</th>
                  <th data-i18n="tableHigh">High</th>
                  <th data-i18n="tableLow">Low</th>
                  <th data-i18n="tablePrevClose">Prev Close</th>
                  <th data-i18n="tableAmplitude">Amplitude</th>
                  <th data-i18n="tableQuoteTime">Quote Time</th>
                </tr>
              </thead>
              <tbody
                id="global-index-tbody"
                data-empty-en="No global index data."
                data-empty-zh="暂无全球指数数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251224"></script>
    <script src="sidebar.js?v=20251224"></script>
    <script type="module" src="global-indices.js?v=20251224"></script>
  </body>
</html>

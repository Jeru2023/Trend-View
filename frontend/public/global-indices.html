<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Global Indices</title>
    <link rel="stylesheet" href="styles.css?v=20251230" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="peripheral-global-indices">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Global Indices</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Real-time performance of major world benchmarks.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="global-index-chart-panel">
            <div class="global-index-chart-controls">
              <div
                class="index-history-selector"
                id="global-index-selector"
                role="tablist"
                aria-label="Global index selector"
              ></div>
              <div class="index-history-meta">
                <span data-i18n="chartLastUpdated">Chart latest</span>
                <strong id="global-index-chart-updated">--</strong>
              </div>
            </div>
            <article class="chart-card">
              <header class="chart-card__header">
                <h2 data-i18n="chartTitle">Trailing Year Trend</h2>
              </header>
              <div class="chart-card__body chart-card__body--tall">
                <div class="chart-container" id="global-index-chart" aria-live="polite"></div>
                <p class="chart-empty hidden" id="global-index-chart-empty" data-i18n="chartEmpty">
                  No chart data available.
                </p>
              </div>
            </article>
          </div>

          <div class="global-index-meta">
            <button class="primary-btn" id="global-index-refresh" data-i18n="refreshButton">
              Refresh
            </button>
            <span data-i18n="lastSyncedLabel">Last synced</span>
            <strong id="global-index-last-synced">--</strong>
          </div>
          <div class="table-wrapper">
            <table class="data-table" id="global-index-table">
              <thead>
                <tr>
                  <th data-i18n="historyTableDate">Date</th>
                  <th data-i18n="historyTableOpen">Open</th>
                  <th data-i18n="historyTableHigh">High</th>
                  <th data-i18n="historyTableLow">Low</th>
                  <th data-i18n="historyTableClose">Close</th>
                  <th data-i18n="historyTableChange">Change</th>
                  <th data-i18n="historyTableChangePercent">Change %</th>
                </tr>
              </thead>
              <tbody
                id="global-index-tbody"
                data-empty-en="No history data."
                data-empty-zh="暂无历史行情数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="global-indices.js?v=20261205"></script>
  </body>
</html>

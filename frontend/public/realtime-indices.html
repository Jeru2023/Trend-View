<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Realtime Indices</title>
    <link rel="stylesheet" href="styles.css?v=20261112" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="market-realtime-indices">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">A股实时指数</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              来源新浪财经的中国主要指数实时行情快照。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="realtime-indices-controls">
            <div class="realtime-indices-meta">
              <span data-i18n="lastSyncedLabel">数据更新时间</span>
              <strong id="realtime-indices-last-synced">--</strong>
            </div>
            <form class="realtime-indices-filter" id="realtime-indices-filter-form">
              <label for="realtime-indices-turnover-input" data-i18n="filterLabel">成交额下限（亿元）</label>
              <input
                id="realtime-indices-turnover-input"
                type="number"
                min="0"
                step="0.01"
                placeholder="例如 500 表示 500 亿元"
                inputmode="decimal"
              />
              <button type="submit" class="secondary-btn" id="realtime-indices-filter-apply" data-i18n="filterApply">
                应用筛选
              </button>
            </form>
            <button class="primary-btn" id="realtime-indices-refresh" data-i18n="refreshButton">
              刷新
            </button>
          </div>

          <div class="table-wrapper">
            <table class="data-table" id="realtime-indices-table">
              <thead>
                <tr>
                  <th data-i18n="tableCode">代码</th>
                  <th data-i18n="tableName">名称</th>
                  <th data-i18n="tableLatestPrice">最新价</th>
                  <th data-i18n="tableChangeAmount">涨跌额</th>
                  <th data-i18n="tableChangePercent">涨跌幅</th>
                  <th data-i18n="tablePrevClose">昨收</th>
                  <th data-i18n="tableOpen">今开</th>
                  <th data-i18n="tableHigh">最高</th>
                  <th data-i18n="tableLow">最低</th>
                  <th data-i18n="tableVolume">成交量</th>
                  <th data-i18n="tableTurnover">成交额</th>
                </tr>
              </thead>
              <tbody
                id="realtime-indices-tbody"
                data-empty-en="No realtime index data."
                data-empty-zh="暂无实时指数数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="realtime-indices.js?v=20261112"></script>
  </body>
</html>

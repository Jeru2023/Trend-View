<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Basic Info</title>
    <link rel="stylesheet" href="styles.css?v=20251027" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="basic-info">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <input
            type="search"
            class="search-box"
            placeholder="Search symbols or industries"
            data-placeholder-en="Search symbols or industries"
            data-placeholder-zh="搜索股票或行业"
          />
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <header class="page__header">
            <div class="page__title">
              <h1 data-i18n="pageTitle">Basic Information</h1>
              <p data-i18n="pageSubtitle">Review fundamentals and recent performance with ease.</p>
            </div>
          </header>

          <section class="filters">
            <div class="filter-group">
              <label for="keyword" data-i18n="filterKeyword">Keyword</label>
              <input
                id="keyword"
                type="text"
                placeholder="Ping An Bank"
                data-placeholder-en="Ping An Bank"
                data-placeholder-zh="平安银行"
              />
            </div>
            <div class="filter-group">
              <label for="market" data-i18n="filterMarket">Market</label>
              <select id="market">
                <option value="all" data-i18n="filterAll">All</option>
                <option value="主板" data-i18n="filterMainboard">Main Board</option>
                <option value="创业板" data-i18n="filterChiNext">ChiNext</option>
                <option value="科创板" data-i18n="filterStar">STAR Market</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="exchange" data-i18n="filterExchange">Exchange</label>
              <select id="exchange">
                <option value="all" data-i18n="filterAll">All</option>
                <option value="SSE" data-i18n="exchangeSSE">SSE</option>
                <option value="SZSE" data-i18n="exchangeSZSE">SZSE</option>
                <option value="BSE" data-i18n="exchangeBSE">BSE</option>
              </select>
            </div>
            <div class="filters__actions">
              <button id="reset-filters" class="secondary-btn" data-i18n="reset">
                Reset
              </button>
              <button id="apply-filters" class="primary-btn" data-i18n="apply">
                Apply
              </button>
            </div>
          </section>

          <section class="tabs">
            <button class="tab tab--active" data-tab="fundamentals" data-i18n="tabBasic">
              Basic
            </button>
            <button class="tab" data-tab="statistics" data-i18n="tabTechnical">
              Technical Stats
            </button>
          </section>

          <section class="table-wrapper">
            <table class="stock-table" id="fundamentals-table">
              <thead>
                <tr>
                  <th data-i18n="colCode">Code</th>
                  <th data-i18n="colName">Name</th>
                  <th data-i18n="colIndustry">Industry</th>
                  <th data-i18n="colMarket">Market</th>
                  <th data-i18n="colExchange">Exchange</th>
                  <th data-i18n="colPrice">Last Price</th>
                  <th data-i18n="colChange">Change (%)</th>
                  <th data-i18n="colVolume">Volume</th>
                  <th data-i18n="colMarketCap">Market Cap</th>
                  <th data-i18n="colPe">PE Ratio</th>
                  <th data-i18n="colTurnover">Turnover Rate</th>
                </tr>
              </thead>
              <tbody id="fundamentals-body"></tbody>
            </table>

            <table class="stock-table hidden" id="statistics-table">
              <thead>
                <tr>
                  <th data-i18n="colCode">Code</th>
                  <th data-i18n="colName">Name</th>
                  <th data-i18n="colPct1Y">1Y Change</th>
                  <th data-i18n="colPct6M">6M Change</th>
                  <th data-i18n="colPct3M">3M Change</th>
                  <th data-i18n="colPct1M">1M Change</th>
                  <th data-i18n="colPct2W">2W Change</th>
                  <th data-i18n="colPct1W">1W Change</th>
                  <th data-i18n="colMa20">MA20</th>
                  <th data-i18n="colMa10">MA10</th>
                  <th data-i18n="colMa5">MA5</th>
                </tr>
              </thead>
              <tbody id="statistics-body"></tbody>
            </table>
          </section>

          <div class="pagination">
            <button class="secondary-btn" id="prev-page" data-i18n="paginationPrev">
              Previous
            </button>
            <span class="pagination__info" id="page-info" data-i18n="paginationInfo">
              Page 1
            </span>
            <button class="secondary-btn" id="next-page" data-i18n="paginationNext">
              Next
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251024"></script>
    <script src="sidebar.js?v=20251027"></script>
    <script src="app.js?v=20251022"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Market Intelligence</title>
    <link rel="stylesheet" href="styles.css?v=20251226" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="market-intelligence">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <input
            type="search"
            class="search-box"
            placeholder="Search symbols or industries"
            data-placeholder-en="Search symbols or industries"
            data-placeholder-zh="搜索股票或行业"
          />
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <header class="page__header">
          <div class="page__title">
            <h1 data-page-title data-i18n="pageTitle">Market Intelligence Dashboard</h1>
            <p data-page-subtitle data-i18n="pageSubtitle">
              Blend fundamentals, trading flow, and custom signals for actionable insights.
            </p>
            <div class="favorites-banner hidden" id="favorites-banner">
              <span data-i18n="favoritesBannerText">Portfolio monitor · showing favorite stocks only.</span>
              <div class="favorites-banner__group hidden" id="favorites-banner-group">
                <span data-i18n="favoritesGroupLabel">Group</span>
                <div class="favorites-group-tags" id="favorites-group-tags" role="tablist" aria-label="Favorite groups"></div>
              </div>
            </div>
          </div>
        </header>

          <section class="filters">
            <div class="filter-group">
              <label for="pct-change-min" data-i18n="filterPctChangeRange">Daily Change Range</label>
              <div class="filter-range filter-range--with-unit">
                <input
                  id="pct-change-min"
                  type="number"
                  step="0.1"
                  value="2"
                  data-placeholder-en="Min"
                  data-placeholder-zh="最小值"
                />
                <span class="filter-range__separator">-</span>
                <input
                  id="pct-change-max"
                  type="number"
                  step="0.1"
                  value="5"
                  data-placeholder-en="Max"
                  data-placeholder-zh="最大值"
                />
                <span class="filter-range__unit">%</span>
              </div>
            </div>
            <div class="filter-group">
              <label for="industry" data-i18n="filterIndustry">Industry</label>
              <select id="industry">
                <option value="all" data-i18n="filterAll">All</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="market-cap-min" data-i18n="filterMarketCap">Market Cap Range</label>
              <div class="filter-range filter-range--with-unit">
                <input
                  id="market-cap-min"
                  type="number"
                  min="0"
                  step="0.1"
                  data-placeholder-en="Min"
                  data-placeholder-zh="最小值"
                />
                <span class="filter-range__separator">-</span>
                <input
                  id="market-cap-max"
                  type="number"
                  min="0"
                  step="0.1"
                  data-placeholder-en="Max"
                  data-placeholder-zh="最大值"
                />
                <span class="filter-range__unit" data-i18n="unitHundredMillion">亿</span>
              </div>
            </div>
            <div class="filter-group">
              <label for="volume-spike-min" data-i18n="filterVolumeSpike">Volume Spike &gt;</label>
              <input
                id="volume-spike-min"
                type="number"
                min="0"
                step="0.1"
                value="1.8"
              />
            </div>
            <div class="filter-group">
              <label for="pe-min" data-i18n="filterPeRange">PE Range</label>
              <div class="filter-range">
                <input
                  id="pe-min"
                  type="number"
                  min="0"
                  step="0.1"
                  value="0"
                  data-placeholder-en="Min"
                  data-placeholder-zh="最小值"
                />
                <span class="filter-range__separator">-</span>
                <input
                  id="pe-max"
                  type="number"
                  min="0"
                  step="0.1"
                  data-placeholder-en="Max"
                  data-placeholder-zh="最大值"
                />
              </div>
            </div>
            <div class="filter-group">
              <label for="roe-min" data-i18n="filterRoe">ROE &gt;</label>
              <div class="filter-input-with-suffix">
                <input
                  id="roe-min"
                  type="number"
                  min="0"
                  step="0.1"
                  value="3"
                />
                <span>%</span>
              </div>
            </div>
            <div class="filter-group">
              <label for="net-income-qoq-min" data-i18n="filterNetIncomeQoq">Net Profit QoQ &gt;</label>
              <input
                id="net-income-qoq-min"
                type="number"
                min="0"
                step="0.1"
                value="0"
              />
            </div>
            <div class="filter-group">
              <label for="net-income-yoy-min" data-i18n="filterNetIncomeYoy">Net Profit YoY &gt;</label>
              <div class="filter-input-with-suffix">
                <input
                  id="net-income-yoy-min"
                  type="number"
                  min="0"
                  step="0.1"
                  value="10"
                />
                <span>%</span>
              </div>
            </div>
            <div class="filters__actions">
              <button id="reset-filters" class="secondary-btn" data-i18n="reset">
                Reset
              </button>
              <button id="apply-filters" class="primary-btn" data-i18n="apply">
                Apply
              </button>
            </div>
          </section>

          <section class="tabs">
            <button class="tab tab--active" data-tab="tradingData" data-i18n="tabTradingData">
              Trading Data
            </button>
            <button class="tab" data-tab="financialData" data-i18n="tabFinancialData">
              Financial Data
            </button>
            <button class="tab" data-tab="tradingStats" data-i18n="tabTradingStats">
              Trading Stats
            </button>
            <button class="tab" data-tab="financialStats" data-i18n="tabFinancialStats">
              Financial Stats
            </button>
          </section>

          <section class="table-wrapper" data-tab-panels>
            <div class="tab-panel" data-tab-panel="tradingData"></div>
            <div class="tab-panel hidden" data-tab-panel="financialData"></div>
            <div class="tab-panel hidden" data-tab-panel="tradingStats"></div>
            <div class="tab-panel hidden" data-tab-panel="financialStats"></div>
          </section>

          <div class="pagination">
            <button class="secondary-btn" id="prev-page" data-i18n="paginationPrev">
              Previous
            </button>
            <span class="pagination__info" id="page-info" data-i18n="paginationInfo">
              Page 1
            </span>
            <button class="secondary-btn" id="next-page" data-i18n="paginationNext">
              Next
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251226"></script>
    <script src="sidebar.js?v=20251226"></script>
    <script type="module" src="market-intelligence.js?v=20251217"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="conceptInsight.title">趋势视图 - 概念推理</title>
    <link rel="stylesheet" href="styles.css?v=20270449" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="concept-insight">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="conceptInsight.pageTitle">概念推理</h1>
            <p class="page-subtitle" data-i18n="conceptInsight.pageSubtitle">
              聚合热门概念的资金热度、指数行情与相关新闻，生成策略建议。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="zh">中文</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
          </div>
        </header>

        <section class="page" id="concept-insight-root">
          <div class="concept-toolbar">
            <div class="concept-toolbar__info">
              <div class="concept-toolbar__metric">
                <span data-i18n="conceptInsight.generatedAtLabel">快照时间</span>
                <strong id="concept-insight-generated-at">--</strong>
              </div>
              <div class="concept-toolbar__metric">
                <span data-i18n="conceptInsight.lookbackLabel">观察窗口</span>
                <strong id="concept-insight-lookback">--</strong>
              </div>
            </div>
            <div class="concept-toolbar__actions">

              <button id="concept-insight-refresh" class="btn btn--primary">
                <span class="btn__icon" aria-hidden="true">⟳</span>
                <span class="btn__label" data-i18n="conceptInsight.refreshButton">刷新</span>
              </button>
              <div class="insight-export">
                <button id="concept-insight-export-image" class="btn btn--ghost insight-export__btn">
                  <span data-i18n="conceptInsight.exportImage">导出图片</span>
                </button>
              </div>
            </div>
          </div>

          <section class="insight-section">
            <header class="insight-section__header">
              <div>
                <h2 class="insight-section__title" data-i18n="conceptInsight.summaryTitle">AI 策略总结</h2>
              </div>
            </header>
            <div id="concept-insight-summary" class="insight-summary" data-empty-zh="暂无推理结果。" data-empty-en="No insight yet."></div>
          </section>

          <section class="insight-section">
            <header class="insight-section__header">
              <div>
                <h2 class="insight-section__title" data-i18n="conceptInsight.conceptTitle">热门概念</h2>
                <p class="insight-section__subtitle" data-i18n="conceptInsight.conceptSubtitle">
                  展示前十大概念的资金得分、量价指标与关键新闻。
                </p>
              </div>
            </header>
            <div id="concept-insight-grid" class="concept-grid" data-empty-placeholder></div>
          </section>

          <section class="insight-section">
            <header class="insight-section__header">
              <div>
                <h2 class="insight-section__title" data-i18n="conceptInsight.historyTitle">历史推理</h2>
                <p class="insight-section__subtitle" data-i18n="conceptInsight.historySubtitle">
                  回顾近期概念推理结果，观察主题演变。</p>
              </div>
            </header>
            <div id="concept-insight-history" class="insight-history" data-empty-zh="暂无历史记录。" data-empty-en="No records."></div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270438"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" crossorigin="anonymous"></script>
    <script type="module" src="concept-insight.js?v=20270449"></script>
  </body>
</html>

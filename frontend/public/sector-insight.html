<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="industryHotlist.title">趋势视图 - 热门行业</title>
    <link rel="stylesheet" href="styles.css?v=20270437" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="sector-insight">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="industryHotlist.pageTitle">热门行业</h1>
            <p class="page-subtitle" data-i18n="industryHotlist.pageSubtitle">
              汇总各时间段行业资金流向，定位当前最受关注的主线板块。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="zh">中文</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
          </div>
        </header>

        <section class="page" id="sector-insight-root">
          <div class="insight-toolbar">
            <div class="insight-toolbar__group">
              <div class="insight-toolbar__text" data-i18n="industryHotlist.toolbarHint">
                追踪多周期行业资金排名，快速洞察轮动节奏
              </div>
              <div class="insight-toolbar__status" id="sector-insight-status"></div>
            </div>
            <button id="sector-insight-refresh" class="btn btn--primary">
              <span class="btn__icon" aria-hidden="true">⟳</span>
              <span class="btn__label" data-i18n="industryHotlist.refreshButton">刷新</span>
            </button>
          </div>

          <section class="insight-meta-card">
            <div class="insight-meta-card__row">
              <div class="insight-meta-card__item">
                <span data-i18n="industryHotlist.generatedAtLabel">数据生成时间</span>
                <strong id="sector-insight-generated-at">--</strong>
              </div>
              <div class="insight-meta-card__item">
                <span data-i18n="industryHotlist.stageWeightsLabel">时间段权重</span>
                <div id="sector-insight-symbols" class="insight-meta-card__chips"></div>
              </div>
            </div>
          </section>

          <section class="insight-section">
            <header class="insight-section__header">
              <div>
                <h2 class="insight-section__title" data-i18n="industryHotlist.industryTitle">热门行业 TOP 5</h2>
                <p class="insight-section__subtitle" data-i18n="industryHotlist.industrySubtitle">
                  基于行业资金排名计算综合得分，附带各时间阶段指标。
                </p>
              </div>
            </header>
            <div id="sector-insight-industry-grid" class="flow-card-grid" data-empty-placeholder></div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270437"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="industry-hotlist.js?v=20270437"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - HSGT Fund Flow</title>
    <link rel="stylesheet" href="styles.css?v=20270415" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="hsgt-fund-flow">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">HSGT Fund Flow</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Monitor Shanghai/Shenzhen-Hong Kong connect capital flows from Eastmoney summaries.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="filters" id="hsgt-filters">
            <div class="filter-group">
              <label for="hsgt-year-filter" data-i18n="filterYear">Year</label>
              <select id="hsgt-year-filter"></select>
            </div>
            <div class="filter-group">
              <label for="hsgt-page-size" data-i18n="filterPageSize">Rows per page</label>
              <select id="hsgt-page-size"></select>
            </div>
            <button class="secondary-btn" id="hsgt-reset" data-i18n="filterReset">Reset</button>
          </div>

          <div class="table-wrapper">
            <table class="data-table hsgt-fund-flow-table" id="hsgt-fund-flow-table">
              <thead>
                <tr>
                  <th data-i18n="colTradeDate">Trade Date</th>
                  <th data-i18n="colNetBuy">Net Buy (亿元)</th>
                  <th data-i18n="colBuyAmount">Buy Amount (亿元)</th>
                  <th data-i18n="colSellAmount">Sell Amount (亿元)</th>
                  <th data-i18n="colNetBuyCumulative">Cumulative Net Buy (万亿元)</th>
                  <th data-i18n="colFundInflow">Fund Inflow (亿元)</th>
                  <th data-i18n="colBalance">Balance (亿元)</th>
                  <th data-i18n="colMarketValue">Market Value (元)</th>
                  <th data-i18n="colLeadingStock">Leading Stock</th>
                  <th data-i18n="colLeadingChange">Leading Change (%)</th>
                  <th data-i18n="colHs300">HS300</th>
                  <th data-i18n="colHs300Change">HS300 Change (%)</th>
                </tr>
              </thead>
              <tbody
                id="hsgt-fund-flow-tbody"
                data-empty-en="No HSGT fund flow data."
                data-empty-zh="暂无沪港通资金流数据。"
              ></tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="hsgt-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="hsgt-page-info">--</span>
            <button class="secondary-btn" id="hsgt-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270426"></script>
    <script type="module" src="hsgt-fund-flow.js?v=20270415"></script>
  </body>
</html>

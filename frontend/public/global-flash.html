<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Global Flash</title>
    <link rel="stylesheet" href="styles.css?v=20261110" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="global-flash">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Global Finance Flash</h1>
            <p class="page-subtitle" data-i18n="sectionSubtitle">
              Live headlines from Eastmoney's 7x24 global flash feed.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="flash-controls">
            <div class="flash-tabs" role="tablist">
              <button
                class="flash-tab flash-tab--active"
                data-tab="high"
                role="tab"
                aria-selected="true"
              >
                <span class="flash-tab__label" data-i18n="tabHighRelevance">高相关</span>
                <span class="flash-tab__count">0</span>
              </button>
              <button class="flash-tab" data-tab="low" role="tab" aria-selected="false">
                <span class="flash-tab__label" data-i18n="tabLowRelevance">低相关</span>
                <span class="flash-tab__count">0</span>
              </button>
              <button class="flash-tab" data-tab="unknown" role="tab" aria-selected="false">
                <span class="flash-tab__label" data-i18n="tabUnclassified">未分类</span>
                <span class="flash-tab__count">0</span>
              </button>
            </div>
            <label class="flash-filter">
              <span class="flash-filter__label" data-i18n="dateFilterLabel">时间范围</span>
              <select id="flash-range-select" class="flash-filter__select">
                <option value="today" data-i18n-option="rangeToday">今日</option>
                <option value="3d" data-i18n-option="range3d">最近三日</option>
                <option value="week" data-i18n-option="rangeWeek">最近一周</option>
                <option value="month" data-i18n-option="rangeMonth">最近一月</option>
                <option value="all" data-i18n-option="rangeAll" selected>全部</option>
              </select>
            </label>
          </div>
          <div
            class="news-grid"
            id="global-flash-list"
            data-empty-en="No global flash updates available."
            data-empty-zh="暂无全球财经快讯。"
          ></div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="global-flash.js?v=20261110"></script>
  </body>
</html>

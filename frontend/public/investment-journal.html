<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="investmentJournal.title">趋势视图 - 投资日记</title>
    <link rel="stylesheet" href="styles.css?v=20270421" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="investment-journal">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="investmentJournal.pageTitle">投资日记</h1>
            <p class="page-subtitle" data-i18n="investmentJournal.pageSubtitle">通过日历记录当日复盘与次日计划。</p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="zh">中文</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
          </div>
        </header>

        <section class="page investment-journal-page">
          <div class="insight-toolbar">
            <div class="insight-toolbar__group">
              <div class="insight-toolbar__text" data-i18n="investmentJournal.toolbarHint">
                坚持写日记，复盘交易、沉淀方法。
              </div>
            </div>
            <button class="chip-btn" id="investment-journal-today" data-i18n="investmentJournal.journalToday">今天</button>
          </div>

          <div class="investment-journal__body">
            <div class="investment-journal__calendar">
              <div class="investment-journal__calendar-nav">
                <button class="ghost-btn" id="investment-journal-prev" aria-label="Previous month">‹</button>
                <strong id="investment-journal-month">--</strong>
                <button class="ghost-btn" id="investment-journal-next" aria-label="Next month">›</button>
              </div>
              <div class="investment-journal__calendar-weekdays" id="investment-journal-weekdays"></div>
              <div class="investment-journal__calendar-grid" id="investment-journal-calendar"></div>
            </div>

            <div class="investment-journal__editor">
              <div class="investment-journal__date">
                <span data-i18n="investmentJournal.journalSelectedDate">当前日期</span>
                <strong id="investment-journal-selected">--</strong>
              </div>
              <div class="investment-journal__toolbar" role="toolbar" aria-label="Formatting">
                <button type="button" class="ghost-btn" data-command="bold" data-i18n="investmentJournal.journalToolbarBold">B</button>
                <button type="button" class="ghost-btn" data-command="italic" data-i18n="investmentJournal.journalToolbarItalic"><em>I</em></button>
                <button type="button" class="ghost-btn" data-command="underline" data-i18n="investmentJournal.journalToolbarUnderline"><u>U</u></button>
                <button type="button" class="ghost-btn" data-command="insertUnorderedList" data-i18n="investmentJournal.journalToolbarBullets">•</button>
                <button type="button" class="ghost-btn" data-command="insertOrderedList" data-i18n="investmentJournal.journalToolbarNumbers">1.</button>
              </div>
              <div class="investment-journal__fields">
                <div class="journal-editor">
                  <label class="journal-editor__label" for="investment-journal-review" data-i18n="investmentJournal.journalReviewLabel">当日复盘</label>
                  <div
                    id="investment-journal-review"
                    class="journal-editor__input"
                    contenteditable="true"
                    role="textbox"
                    aria-multiline="true"
                  ></div>
                </div>
                <div class="journal-editor">
                  <label class="journal-editor__label" for="investment-journal-plan" data-i18n="investmentJournal.journalPlanLabel">次日准备</label>
                  <div
                    id="investment-journal-plan"
                    class="journal-editor__input"
                    contenteditable="true"
                    role="textbox"
                    aria-multiline="true"
                  ></div>
                </div>
              </div>
              <div class="journal-editor__actions">
                <div class="journal-editor__status" id="investment-journal-status"></div>
                <button class="primary-btn" id="investment-journal-save" data-i18n="investmentJournal.journalSave">保存日记</button>
              </div>
            </div>
          </div>

          <section class="insight-panel investment-journal-notes">
            <div class="investment-journal-notes__header">
              <div>
                <h3 data-i18n="investmentJournal.notesTitle">Recent Stock Notes</h3>
                <p data-i18n="investmentJournal.notesSubtitle">Notes within the last 3 months.</p>
              </div>
              <span class="investment-journal-notes__range" id="investment-journal-notes-range"></span>
            </div>
            <table class="data-table" id="investment-journal-notes">
              <thead>
                <tr>
                  <th data-i18n="investmentJournal.notesDate">Date</th>
                  <th data-i18n="investmentJournal.notesStock">Stock</th>
                  <th data-i18n="investmentJournal.notesContent">Note</th>
                </tr>
              </thead>
              <tbody data-empty-en="No stock notes in this range." data-empty-zh="近三个月暂无个股备注。"></tbody>
            </table>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="investment-journal.js?v=20261101"></script>
  </body>
</html>

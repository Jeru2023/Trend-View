<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="cashflowTitle">Trend View - Cash Flow Statements</title>
    <link rel="stylesheet" href="styles.css?v=20261113" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="finance-cashflow">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="cashflowPageHeading">Cash Flow Statements</h1>
            <p class="page-subtitle" data-i18n="cashflowPageSubtitle">
              Key operating, investing, and financing cash flow metrics sourced from Tushare.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="toolbar">
            <input
              type="search"
              class="search-box"
              id="cashflow-search"
              data-i18n-placeholder="cashflowSearchPlaceholder"
              placeholder="Search by code or name"
            />
            <button class="secondary-btn" id="cashflow-search-btn" data-i18n="cashflowSearchButton">
              Search
            </button>
          </div>

          <div class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th data-i18n="colCompany">Company</th>
                  <th data-i18n="colReporting">Reporting</th>
                  <th data-i18n="colOperating">Operating CF</th>
                  <th data-i18n="colInvesting">Investing CF</th>
                  <th data-i18n="colFinancing">Financing CF</th>
                  <th data-i18n="colNetChange">Net Change</th>
                  <th data-i18n="colFreeCashflow">Free Cash Flow</th>
                </tr>
              </thead>
              <tbody
                id="cashflow-tbody"
                data-empty-en="No cash flow records."
                data-empty-zh="暂无现金流数据。"
              ></tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="cashflow-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="cashflow-page-info">--</span>
            <button class="secondary-btn" id="cashflow-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270421"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="cashflow.js?v=20261113"></script>
  </body>
</html>

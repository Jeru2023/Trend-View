<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="marketInsight.title">趋势视图 - 大盘洞察</title>
    <link rel="stylesheet" href="styles.css?v=20261110" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="market-insight">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="marketInsight.pageTitle">大盘洞察</h1>
            <p class="page-subtitle" data-i18n="marketInsight.pageSubtitle">
              聚合近24小时重点资讯，生成AI市场解读。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="zh">中文</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
          </div>
        </header>

        <section class="page" id="market-insight-root">
          <div class="insight-toolbar">
            <div class="insight-toolbar__group">
              <div class="insight-toolbar__text" data-i18n="marketInsight.toolbarHint">关注24小时内的重要市场动向</div>
              <div class="insight-toolbar__status" id="market-insight-status"></div>
            </div>
            <button id="market-insight-refresh" class="btn btn--primary">
              <span class="btn__icon" aria-hidden="true">⟳</span>
              <span class="btn__label" data-i18n="marketInsight.refreshButton">生成洞察</span>
            </button>
          </div>
          <div class="insight-summary" id="market-insight-summary" data-empty-en="No insight yet." data-empty-zh="暂无推理结果。"></div>
          <div class="insight-articles" id="market-insight-articles" data-empty-en="No referenced headlines." data-empty-zh="暂无相关新闻。"></div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270426"></script>
    <script type="module" src="market-insight.js?v=20261110"></script>
  </body>
</html>

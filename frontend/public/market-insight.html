<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="marketInsight.title">趋势视图 - 大盘推理</title>
    <link rel="stylesheet" href="styles.css?v=20261110" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="market-insight">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="marketInsight.pageTitle">大盘推理</h1>
            <p class="page-subtitle" data-i18n="marketInsight.pageSubtitle">
              聚合近24小时重点资讯，生成AI市场解读。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="zh">中文</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
          </div>
        </header>

        <section class="page" id="market-insight-root">
          <div class="insight-toolbar">
            <div class="insight-toolbar__group insight-toolbar__group--actions">
              <button id="market-insight-refresh" class="btn btn--primary">
                <span class="btn__icon" aria-hidden="true">⟳</span>
                <span class="btn__label" data-i18n="marketInsight.refreshButton">生成推理</span>
              </button>
              <div class="insight-export">
                <button id="market-insight-export-image" class="btn btn--ghost insight-export__btn">
                  <span data-i18n="marketInsight.exportImage">导出图片</span>
                </button>
                <button id="market-insight-export-pdf" class="btn btn--ghost insight-export__btn">
                  <span data-i18n="marketInsight.exportPdf">导出 PDF</span>
                </button>
              </div>
            </div>
            <div class="insight-toolbar__group insight-toolbar__group--meta">
              <div class="insight-toolbar__meta-item">
                <span class="insight-toolbar__meta-label" data-i18n="marketInsight.metaUpdatedLabel">最近更新时间</span>
                <strong class="insight-toolbar__meta-value" id="market-insight-updated">--</strong>
              </div>
              <div class="insight-toolbar__meta-item">
                <span class="insight-toolbar__meta-label" data-i18n="marketInsight.metaElapsedLabel">耗时</span>
                <strong class="insight-toolbar__meta-value" id="market-insight-elapsed">--</strong>
              </div>
              <div class="insight-toolbar__status" id="market-insight-status"></div>
              <button
                id="market-insight-reset"
                class="link-btn insight-toolbar__reset"
                type="button"
                data-i18n="marketInsight.forceResetButton"
                hidden
              >
                强制重置
              </button>
            </div>
          </div>
          <div class="insight-stage-list" id="market-insight-stages"></div>
          <div
            class="insight-summary"
            id="market-insight-summary"
            data-empty-en="No insight yet."
            data-empty-zh="暂无推理结果。"
          ></div>
          <section class="insight-section">
            <header class="insight-section__header">
              <div>
                <h2 class="insight-section__title" data-i18n="marketInsight.historyTitle">历史推理</h2>
                <p class="insight-section__subtitle" data-i18n="marketInsight.historySubtitle">
                  查看最近几次推理快照，快速对比阶段变化。
                </p>
              </div>
            </header>
            <div
              class="insight-history"
              id="market-insight-history"
              data-empty-zh="暂无历史记录。"
              data-empty-en="No historical records."
            ></div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" crossorigin="anonymous"></script>
    <script type="module" src="market-insight.js?v=20261110"></script>
  </body>
</html>

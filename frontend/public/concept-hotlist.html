<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="conceptHotlist.title">趋势视图 - 热门概念</title>
    <link rel="stylesheet" href="styles.css?v=20270478" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="concept-hotlist">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="conceptHotlist.pageTitle">热门概念</h1>
            <p class="page-subtitle" data-i18n="conceptHotlist.pageSubtitle">
              聚焦多周期概念资金热度，识别最活跃的主题线索。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="zh">中文</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
          </div>
        </header>

        <section class="page" id="concept-hotlist-root">
          <section class="insight-meta-card">
            <div class="insight-meta-card__row insight-meta-card__row--inline">
              <button id="concept-hotlist-refresh" class="btn btn--primary">
                <span class="btn__icon" aria-hidden="true">⟳</span>
                <span class="btn__label" data-i18n="conceptHotlist.refreshButton">刷新</span>
              </button>
              <div class="insight-meta-card__item insight-meta-card__item--inline">
                <span data-i18n="conceptHotlist.generatedAtLabel">数据生成时间</span>
                <strong id="concept-hotlist-generated-at">--</strong>
              </div>
              <div class="insight-meta-card__item insight-meta-card__item--inline">
                <span data-i18n="conceptHotlist.stageWeightsLabel">时间段权重</span>
                <div id="concept-hotlist-symbols" class="insight-meta-card__chips"></div>
              </div>
              <div class="insight-toolbar__status insight-meta-card__status" id="concept-hotlist-status"></div>
            </div>
          </section>

          <section class="hotlist-hot">
            <header class="hotlist-hot__header">
              <div>
                <h2 class="insight-section__title" data-i18n="conceptHotlist.conceptTitle">热门概念 TOP 5</h2>
                <p class="insight-section__subtitle" data-i18n="conceptHotlist.conceptSubtitle">
                  资金排名靠前的主题，点击标签可查看行情与阶段表现。
                </p>
              </div>
              <div class="hotlist-hot__meta">
                <span data-i18n="conceptHotlist.generatedAtLabel">榜单日期</span>
                <strong id="concept-hotlist-hot-date">--</strong>
              </div>
            </header>
            <div class="hotlist-hot__layout">
              <div
                id="concept-hotlist-tabs"
                class="hotlist-hot__tabs"
                data-empty-zh="暂无热门概念"
                data-empty-en="No hot concepts."
              ></div>
              <div class="hotlist-hot__panel">
                <div class="hotlist-hot__chart-card">
                  <div
                    id="concept-hotlist-chart"
                    class="hotlist-hot__chart"
                    data-empty-zh="暂无行情"
                    data-empty-en="No chart data."
                  ></div>
                </div>
                <div id="concept-hotlist-detail"></div>
              </div>
            </div>
          </section>

        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270437"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="concept-hotlist.js?v=20270507"></script>
  </body>
</html>

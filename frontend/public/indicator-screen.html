<!DOCTYPE html>
<html lang="zh" data-pref-lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="indicatorScreen.title">趋势视图 - 指标选股</title>
    <link rel="stylesheet" href="styles.css?v=20270444" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="indicator-screen">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="indicatorScreen.pageTitle">指标选股</h1>
            <p class="page-subtitle" data-i18n="indicatorScreen.pageSubtitle">
              跟踪同花顺持续放量指标入选个股，并跳转查看个股综合分析。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page indicator-screen">
          <div class="info-bar indicator-info-bar">
            <button id="indicator-refresh-btn" class="btn btn--primary" type="button" data-i18n="indicatorScreen.refreshButton">
              更新数据
            </button>
            <span data-i18n="indicatorScreen.lastUpdated">更新时间：</span>
            <strong id="indicator-last-updated">--</strong>
          </div>

          <p id="indicator-screen-status" class="page-status" aria-live="polite"></p>

          <div class="card indicator-summary">
            <div>
              <div class="indicator-summary__label" data-i18n="indicatorScreen.tableIndicator">指标</div>
              <div class="indicator-summary__value" id="indicator-name">--</div>
            </div>
            <div>
              <div class="indicator-summary__label" data-i18n="indicatorScreen.colDays">放量天数</div>
              <div class="indicator-summary__value" id="indicator-days-range">--</div>
            </div>
            <div>
              <div class="indicator-summary__label" data-i18n="indicatorScreen.colVolume">成交量</div>
              <div class="indicator-summary__value" id="indicator-volume-hint">--</div>
            </div>
          </div>

          <div class="indicator-filter">
            <div class="indicator-filter__label" data-i18n="indicatorScreen.filterLabel">指标筛选</div>
            <div id="indicator-tag-list" class="indicator-tag-list"></div>
          </div>

          <div class="indicator-filter">
            <div class="indicator-filter__field">
              <label for="filter-netincome" data-i18n="indicatorScreen.filterNetIncome">净利同比 &gt;</label>
              <input type="number" id="filter-netincome" placeholder="0" step="0.1" />
            </div>
            <div class="indicator-filter__field">
              <label for="filter-pe-min" data-i18n="indicatorScreen.filterPeMin">PE 最小</label>
              <input type="number" id="filter-pe-min" placeholder="-" step="0.1" />
            </div>
            <div class="indicator-filter__field">
              <label for="filter-pe-max" data-i18n="indicatorScreen.filterPeMax">PE 最大</label>
              <input type="number" id="filter-pe-max" placeholder="-" step="0.1" />
            </div>
            <button type="button" class="btn btn--ghost indicator-filter__apply" id="indicator-filter-apply" data-i18n="indicatorScreen.filterApply">
              应用
            </button>
          </div>

          <div class="indicator-table-controls">
            <div id="indicator-result-count">--</div>
            <div class="pagination indicator-pagination">
              <button type="button" id="indicator-prev-btn" class="btn btn--ghost indicator-page-btn" disabled>
                &larr;
              </button>
              <span id="indicator-page-label">Page 1</span>
              <button type="button" id="indicator-next-btn" class="btn btn--ghost indicator-page-btn" disabled>
                &rarr;
              </button>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="data-table indicator-screen__table">
              <thead>
                <tr id="indicator-table-head"></tr>
              </thead>
              <tbody
                id="indicator-table-body"
                data-empty-en="No screening data yet."
                data-empty-zh="暂无指标选股数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270417"></script>
    <script src="sidebar.js?v=20270439"></script>
    <script type="module" src="indicator-screen.js?v=20270451"></script>
  </body>
</html>

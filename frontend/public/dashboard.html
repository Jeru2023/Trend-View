<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=20251226" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="dashboard">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Market Dashboard</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Global index snapshots updated in real time.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="dashboard-grid">
            <article class="dashboard-card">
              <h3 data-i18n="dowJonesTitle">道琼斯</h3>
              <img
                src="https://image.sinajs.cn/newchart/usstock/min_idx_py/290/dji.gif"
                alt="道琼斯"
                data-title-key="dowJonesTitle"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="nasdaqTitle">纳斯达克</h3>
              <img
                src="https://image.sinajs.cn/newchart/usstock/min_idx_py/290/ixic.gif"
                alt="纳斯达克"
                data-title-key="nasdaqTitle"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="sp500Title">标准普尔</h3>
              <img
                src="https://image.sinajs.cn/newchart/v5/usstock/min_idx_s/.inx.gif"
                alt="标准普尔"
                data-title-key="sp500Title"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="nikkeiTitle">日经</h3>
              <img
                src="https://image.sinajs.cn/newchart/futures/forex/min5_m_hollow/NIXI.gif"
                alt="日经"
                data-title-key="nikkeiTitle"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="hangSengTitle">恒生</h3>
              <img
                src="https://image.sinajs.cn/newchart/hk_stock/realtime_min_small/HSI.gif"
                alt="恒生"
                data-title-key="hangSengTitle"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="shanghaiTitle">上证</h3>
              <img
                src="https://image.sinajs.cn/newchart/bd/small/nsh000001.gif"
                alt="上证"
                data-title-key="shanghaiTitle"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="shenzhenTitle">深证</h3>
              <img
                src="https://image.sinajs.cn/newchart/bd/small/nsz399001.gif"
                alt="深证"
                data-title-key="shenzhenTitle"
                loading="lazy"
              />
            </article>
            <article class="dashboard-card">
              <h3 data-i18n="chinextTitle">创业板</h3>
              <img
                src="https://image.sinajs.cn/newchart/bd/small/nsz399006.gif"
                alt="创业板"
                data-title-key="chinextTitle"
                loading="lazy"
              />
            </article>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251226"></script>
    <script src="sidebar.js?v=20260306"></script>
    <script type="module" src="dashboard.js?v=20260306"></script>
  </body>
</html>

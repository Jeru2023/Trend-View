<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - PPI Index</title>
    <link rel="stylesheet" href="styles.css?v=20251101" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="macro-ppi">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">China PPI Index</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Industrial producer price index released monthly by the National Bureau of Statistics.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="dollar-index-controls">
            <div class="dollar-index-actions">
              <button class="primary-btn" id="ppi-refresh" data-i18n="refreshButton">
                Refresh
              </button>
            </div>
            <div class="dollar-index-meta">
              <span data-i18n="lastSyncedLabel">Last synced</span>
              <strong id="ppi-last-synced">--</strong>
            </div>
          </div>

          <article class="chart-card">
            <header class="chart-card__header">
              <h2 data-i18n="chartTitle">PPI Trend</h2>
            </header>
            <div class="chart-card__body" style="height:360px">
              <div class="chart-container" id="ppi-chart"></div>
              <p class="chart-empty hidden" id="ppi-chart-empty" data-i18n="chartEmpty">
                No PPI data available.
              </p>
            </div>
          </article>

          <div class="table-wrapper">
            <table class="data-table" id="ppi-table">
              <thead>
                <tr>
                  <th data-i18n="tablePeriod">Period</th>
                  <th data-i18n="tableCurrent">Current Index</th>
                  <th data-i18n="tableYoy">YoY Change (%)</th>
                  <th data-i18n="tableCumulative">Cumulative Index</th>
                </tr>
              </thead>
              <tbody
                id="ppi-tbody"
                data-empty-en="No PPI data."
                data-empty-zh="暂无 PPI 数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270426"></script>
    <script type="module" src="ppi.js?v=20260408"></script>
  </body>
</html>

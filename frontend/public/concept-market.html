<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="conceptMarket.title">趋势视图 - 概念行情</title>
    <link rel="stylesheet" href="styles.css?v=20270420" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="concept-market">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="conceptMarket.pageTitle">概念行情监控</h1>
            <p class="page-subtitle" data-i18n="conceptMarket.pageSubtitle">
              展示热门概念蜡烛图走势，并结合资金快照快速定位强势题材。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page concept-market">
          <section class="concept-market__chart">
            <div class="concept-market__chart-header">
              <div>
                <h3 data-i18n="conceptMarket.chartTitle">概念日K + 成交量</h3>
                <p class="concept-market__chart-subtitle" data-i18n="conceptMarket.chartSubtitle">
                  最近 90 个交易日 · 日线蜡烛与成交量
                </p>
              </div>
              <label class="concept-market__selector">
                <span data-i18n="conceptMarket.selectLabel">概念</span>
                <select id="concept-market-select"></select>
              </label>
            </div>
            <div id="concept-market-chart" class="concept-market__chart-canvas" data-empty-i18n="conceptMarket.noChartData"></div>
            <div class="concept-market__chart-meta">
              <span data-i18n="conceptMarket.chartUpdatedLabel">数据更新时间</span>
              <strong id="concept-market-chart-updated">--</strong>
            </div>
          </section>

          <section class="concept-market__list">
            <header class="concept-market__list-header">
              <div>
                <h3 data-i18n="conceptMarket.listTitle">概念热度快照</h3>
                <p data-i18n="conceptMarket.listSubtitle">来自概念资金流实时排行。</p>
              </div>
            </header>
            <div id="concept-market-list" class="concept-market__list-container" data-empty-i18n="conceptMarket.listEmpty"></div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270420"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="concept-market.js?v=20270420"></script>
  </body>
</html>

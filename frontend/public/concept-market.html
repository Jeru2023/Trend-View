<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="conceptMarket.title">趋势视图 - 概念行情</title>
    <link rel="stylesheet" href="styles.css?v=20270444" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="concept-market">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="conceptMarket.pageTitle">概念行情监控</h1>
            <p class="page-subtitle" data-i18n="conceptMarket.pageSubtitle">
              展示热门概念蜡烛图走势，并结合资金快照快速定位强势题材。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page concept-market">
          <section class="concept-market__search">
            <div class="concept-market__search-row">
              <div class="concept-market__search-field">
                <label for="concept-market-search" data-i18n="conceptMarket.searchLabel">概念搜索</label>
                <div class="concept-search">
                  <input
                    type="text"
                    id="concept-market-search"
                    autocomplete="off"
                    placeholder="请输入概念关键字"
                    data-i18n-placeholder="conceptMarket.searchPlaceholder"
                  />
                  <div id="concept-market-search-results" class="concept-search__dropdown" hidden></div>
                </div>
              </div>
            </div>
            <p id="concept-market-status" class="concept-market__status-message" aria-live="polite"></p>
          </section>

          <section class="concept-market__content">
            <aside class="concept-market__sidebar">
              <header class="concept-market__sidebar-header">
                <h3 data-i18n="conceptMarket.watchlistTitle">概念列表</h3>
              </header>
              <div
                id="concept-market-watchlist"
                class="concept-market__watchlist-container"
                data-empty-i18n="conceptMarket.watchlistEmpty"
                data-empty="1"
              ></div>
            </aside>

            <div class="concept-market__main">
              <section class="concept-market__chart card">
                <div class="concept-market__chart-header">
                  <div class="concept-market__chart-title-wrap">
                    <h3 id="concept-market-chart-title" data-i18n="conceptMarket.chartTitle">概念蜡烛图</h3>
                    <span id="concept-market-code" class="concept-market__chart-code">--</span>
                    <span class="concept-market__chart-subtitle" data-i18n="conceptMarket.chartSubtitle">
                      最近 180 个交易日
                    </span>
                  </div>
                </div>
                <div
                  id="concept-market-chart"
                  class="concept-market__chart-canvas"
                  data-empty-i18n="conceptMarket.noChartData"
                ></div>
              </section>

              <section class="concept-market__constituents card">
                <div class="concept-market__constituents-header">
                  <div>
                    <h3 data-i18n="conceptMarket.constituentTitle">概念成份股</h3>
                  </div>
                </div>
                <div
                  id="concept-market-constituents"
                  class="concept-market__constituent-list"
                  data-empty-i18n="conceptMarket.constituentEmpty"
                ></div>
              </section>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270420"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="concept-market.js?v=20270444"></script>
  </body>
</html>

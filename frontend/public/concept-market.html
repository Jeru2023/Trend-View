<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="conceptMarket.title">趋势视图 - 概念行情</title>
    <link rel="stylesheet" href="styles.css?v=20270444" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="concept-market">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="conceptMarket.pageTitle">概念行情监控</h1>
            <p class="page-subtitle" data-i18n="conceptMarket.pageSubtitle">
              展示热门概念蜡烛图走势，并结合资金快照快速定位强势题材。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page concept-market">
          <section class="concept-market__search">
            <div class="concept-market__search-row">
              <div class="concept-market__search-field">
                <label for="concept-market-search" data-i18n="conceptMarket.searchLabel">概念搜索</label>
                <div class="concept-search">
                  <input
                    type="text"
                    id="concept-market-search"
                    autocomplete="off"
                    placeholder="请输入概念关键字"
                    data-i18n-placeholder="conceptMarket.searchPlaceholder"
                  />
                  <div id="concept-market-search-results" class="concept-search__dropdown" hidden></div>
                </div>
              </div>
            </div>
            <p id="concept-market-status" class="concept-market__status-message" aria-live="polite"></p>
          </section>

          <section class="concept-market__content">
            <aside class="concept-market__sidebar">
              <header class="concept-market__sidebar-header">
                <h3 data-i18n="conceptMarket.watchlistTitle">概念列表</h3>
              </header>
              <div
                id="concept-market-watchlist"
                class="concept-market__watchlist-container"
                data-empty-i18n="conceptMarket.watchlistEmpty"
                data-empty="1"
              ></div>
            </aside>

            <div class="concept-market__main">
              <div class="concept-market__tabs" role="tablist">
                <button
                  type="button"
                  class="concept-market__tab-btn is-active"
                  data-tab="chart"
                  role="tab"
                  aria-selected="true"
                  aria-controls="concept-market-panel-chart"
                  data-i18n="conceptMarket.tabChart"
                >
                  图表
                </button>
                <button
                  type="button"
                  class="concept-market__tab-btn"
                  data-tab="constituents"
                  role="tab"
                  aria-selected="false"
                  aria-controls="concept-market-panel-constituents"
                  data-i18n="conceptMarket.tabConstituents"
                >
                  成份股
                </button>
                <button
                  type="button"
                  class="concept-market__tab-btn"
                  data-tab="volume"
                  role="tab"
                  aria-selected="false"
                  aria-controls="concept-market-panel-volume"
                  data-i18n="conceptMarket.tabVolume"
                >
                  量价分析
                </button>
                <button
                  type="button"
                  class="concept-market__tab-btn"
                  data-tab="news"
                  role="tab"
                  aria-selected="false"
                  aria-controls="concept-market-panel-news"
                  data-i18n="conceptMarket.tabNews"
                >
                  资讯
                </button>
              </div>
              <div class="concept-market__tab-panels">
                <div
                  class="concept-market__tab-panel is-active"
                  data-tab-panel="chart"
                  id="concept-market-panel-chart"
                  role="tabpanel"
                >
                  <section class="concept-market__chart card">
                    <div class="concept-market__chart-header">
                      <div class="concept-market__chart-title-wrap">
                        <h3 id="concept-market-chart-title" data-i18n="conceptMarket.chartTitle">概念蜡烛图</h3>
                        <span id="concept-market-code" class="concept-market__chart-code">--</span>
                        <span class="concept-market__chart-subtitle" data-i18n="conceptMarket.chartSubtitle">
                          最近 180 个交易日
                        </span>
                      </div>
                    </div>
                    <div
                      id="concept-market-chart"
                      class="concept-market__chart-canvas"
                      data-empty-i18n="conceptMarket.noChartData"
                    ></div>
                  </section>
                </div>
                <div
                  class="concept-market__tab-panel"
                  data-tab-panel="constituents"
                  id="concept-market-panel-constituents"
                  role="tabpanel"
                  hidden
                >
                  <section class="concept-market__constituents card">
                    <div class="concept-market__constituents-header">
                      <div>
                        <h3 data-i18n="conceptMarket.constituentTitle">概念成份股</h3>
                      </div>
                    </div>
                    <div
                      id="concept-market-constituents"
                      class="concept-market__constituent-list"
                      data-empty-i18n="conceptMarket.constituentEmpty"
                    ></div>
                  </section>
                </div>
                <div
                  class="concept-market__tab-panel"
                  data-tab-panel="volume"
                  id="concept-market-panel-volume"
                  role="tabpanel"
                  hidden
                >
                  <section class="concept-market__volume card">
                    <div class="concept-market__volume-header">
                      <div>
                        <h3 data-i18n="conceptMarket.volumeTitle">量价分析</h3>
                        <p class="concept-market__volume-hint" data-i18n="conceptMarket.volumeHint">
                          基于最近 90 个交易日指数量价表现，使用威科夫方法推理主力意图。
                        </p>
                      </div>
                      <div class="concept-market__volume-actions">
                        <button
                          type="button"
                          class="btn btn--primary"
                          id="concept-volume-run"
                          data-i18n="conceptMarket.volumeButton"
                        >
                          生成推理
                        </button>
                        <button
                          type="button"
                          class="btn btn--ghost"
                          id="concept-volume-cancel"
                          hidden
                          data-i18n="conceptMarket.volumeCancel"
                        >
                          停止
                        </button>
                      </div>
                    </div>
                    <div
                      id="concept-volume-output"
                      class="concept-market__volume-output"
                      data-empty="1"
                      data-empty-i18n="conceptMarket.volumeEmpty"
                    ></div>
                    <div class="concept-market__volume-meta">
                      <span id="concept-volume-meta" data-i18n="conceptMarket.volumeMetaEmpty">暂无历史记录</span>
                      <button
                        type="button"
                        class="link-btn concept-market__volume-history-toggle"
                        id="concept-volume-history-toggle"
                        data-i18n="conceptMarket.volumeHistoryButton"
                      >
                        历史记录
                      </button>
                    </div>
                    <div class="concept-market__volume-history" id="concept-volume-history" hidden>
                      <div class="concept-market__volume-history-header">
                        <h4 data-i18n="conceptMarket.volumeHistoryTitle">历史推理</h4>
                        <button type="button" class="link-btn" id="concept-volume-history-close" data-i18n="conceptMarket.volumeHistoryClose">
                          关闭
                        </button>
                      </div>
                      <div
                        id="concept-volume-history-list"
                        class="concept-market__volume-history-list"
                        data-empty="1"
                        data-empty-i18n="conceptMarket.volumeHistoryEmpty"
                      ></div>
                    </div>
                  </section>
                </div>
                <div
                  class="concept-market__tab-panel"
                  data-tab-panel="news"
                  id="concept-market-panel-news"
                  role="tabpanel"
                  hidden
                >
                  <section class="concept-market__news card">
                    <div class="concept-market__news-header">
                      <div>
                        <h3 data-i18n="conceptMarket.newsTitle">概念资讯</h3>
                        <p class="concept-market__insight-subtitle" data-i18n="conceptMarket.newsSubtitle">
                          聚合最近与该概念相关的热点资讯，快速验证题材驱动因素。
                        </p>
                      </div>
                    </div>
                    <div
                      id="concept-market-news"
                      class="concept-market__news-list"
                      data-empty="1"
                      data-empty-i18n="conceptMarket.newsEmpty"
                    ></div>
                  </section>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270420"></script>
    <script src="sidebar.js?v=20270438"></script>
    <script type="module" src="concept-market.js?v=20270445"></script>
  </body>
</html>

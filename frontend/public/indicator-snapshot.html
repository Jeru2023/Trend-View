<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>指标快照</title>
    <link rel="stylesheet" href="styles.css?v=20270444" />
    <style>
      .snapshot-layout {
        padding: 24px;
      }
      .snapshot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
        gap: 16px;
      }
      .snapshot-card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .snapshot-card h3 {
        margin: 0;
        font-size: 1rem;
        color: #0f172a;
      }
      .snapshot-card img {
        width: 100%;
        border-radius: 8px;
        background: #f8fafc;
      }
      .snapshot-empty {
        padding: 48px;
        text-align: center;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <main class="snapshot-layout">
      <header>
        <h1>指标选股快照</h1>
        <p id="snapshot-meta">--</p>
      </header>
      <section id="snapshot-container" class="snapshot-grid"></section>
      <section id="snapshot-empty" class="snapshot-empty hidden">暂无可用快照。</section>
    </main>
    <script src="indicator-snapshot.js?v=20270451"></script>
  </body>
</html>

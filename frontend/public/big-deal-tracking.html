<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Big Deal Tracking</title>
    <link rel="stylesheet" href="styles.css?v=20251224" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="big-deal-fund-flow">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Big Deal Tracking</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Track large order transactions reported by Tonghuashun.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="tab-bar tab-bar--compact" role="tablist" aria-label="Trade side filter">
            <button class="tab-btn tab-btn--active" role="tab" aria-selected="true" data-side="all" data-i18n="tabAll">
              All
            </button>
            <button class="tab-btn" role="tab" aria-selected="false" data-side="买盘" data-i18n="tabBuy">
              Buy Orders
            </button>
            <button class="tab-btn" role="tab" aria-selected="false" data-side="卖盘" data-i18n="tabSell">
              Sell Orders
            </button>
          </div>

          <div class="table-wrapper">
            <table class="data-table forecast-table big-deal-table">
              <thead>
                <tr>
                  <th data-i18n="colTrade">Trade</th>
                  <th data-i18n="colPrice">Price &amp; Change</th>
                  <th data-i18n="colFlow">Volume &amp; Amount</th>
                  <th data-i18n="colMeta">Meta</th>
                </tr>
              </thead>
              <tbody
                id="big-deal-tbody"
                data-empty-en="No big deal records."
                data-empty-zh="暂无大单追踪数据。"
              >
                <!-- rows injected via JS -->
              </tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="big-deal-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="big-deal-page-info">--</span>
            <button class="secondary-btn" id="big-deal-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251224"></script>
    <script src="sidebar.js?v=20251224"></script>
    <script type="module" src="big-deal-tracking.js?v=20251120"></script>
  </body>
</html>

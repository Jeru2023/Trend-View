<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Index History</title>
    <link rel="stylesheet" href="styles.css?v=20261113" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="market-index-history">
    <div class="layout">
      <div data-sidebar-container></div>
      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">中国主要指数行情</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              查看上证指数、深证成指、创业板指数、科创50指数的历史行情走势与关键指标。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="index-history-controls">
            <div class="index-history-selector" id="index-history-selector" role="tablist" aria-label="Indices"></div>
            <div class="index-history-meta">
              <span data-i18n="lastUpdatedLabel">最新数据</span>
              <strong id="index-history-last-updated">--</strong>
            </div>
            <div class="index-history-actions">
              <div class="index-history-status" id="index-history-status" role="status"></div>
              <button class="primary-btn" id="index-history-refresh" data-i18n="refreshButton">
                刷新
              </button>
            </div>
          </div>

          <article class="chart-card">
            <header class="chart-card__header">
              <h2 data-i18n="chartTitle">近一年趋势</h2>
            </header>
            <div class="chart-card__body chart-card__body--tall">
              <div class="chart-container" id="index-history-chart" aria-hidden="true"></div>
              <p class="chart-empty hidden" id="index-history-chart-empty" data-i18n="chartEmpty">
                暂无可视化数据
              </p>
            </div>
          </article>

          <div class="table-wrapper">
            <table class="data-table index-history-table" id="index-history-table">
              <thead>
                <tr>
                  <th data-i18n="tableDate">交易日</th>
                  <th data-i18n="tableClose">收盘</th>
                  <th data-i18n="tableOpen">开盘</th>
                  <th data-i18n="tableHigh">最高</th>
                  <th data-i18n="tableLow">最低</th>
                  <th data-i18n="tablePctChange">涨跌幅</th>
                  <th data-i18n="tableChangeAmount">涨跌额</th>
                  <th data-i18n="tableVolume">成交量</th>
                </tr>
              </thead>
              <tbody
                id="index-history-tbody"
                data-empty-en="No historical records available."
                data-empty-zh="暂无指数行情数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="index-history.js?v=20261115"></script>
  </body>
</html>

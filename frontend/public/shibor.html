<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">SHIBOR 利率</title>
    <link rel="stylesheet" href="styles.css?v=20270478" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="macro-shibor">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">SHIBOR 利率</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              监控银行间拆借利率 (SHIBOR) 各期限（ON、1W、1M、3M 等）走势。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="dollar-index-controls">
            <div class="dollar-index-actions">
              <button class="primary-btn" id="shibor-refresh" data-i18n="refreshButton">
                更新
              </button>
            </div>
            <div class="dollar-index-meta">
              <span data-i18n="lastSyncedLabel">数据更新时间</span>
              <strong id="shibor-last-synced">--</strong>
            </div>
          </div>

          <article class="chart-card">
            <header class="chart-card__header">
              <h2 data-i18n="chartTitle">SHIBOR 走势</h2>
            </header>
            <div class="chart-card__body" style="height:360px">
              <div class="chart-container" id="shibor-chart"></div>
              <p class="chart-empty hidden" id="shibor-chart-empty" data-i18n="chartEmpty">
                暂无 SHIBOR 数据。
              </p>
            </div>
          </article>

          <div class="table-wrapper">
            <table class="data-table" id="shibor-table">
              <thead>
                <tr>
                  <th data-i18n="tablePeriod">日期</th>
                  <th data-i18n="tableOn">隔夜</th>
                  <th data-i18n="table1W">1W</th>
                  <th data-i18n="table2W">2W</th>
                  <th data-i18n="table1M">1M</th>
                  <th data-i18n="table3M">3M</th>
                  <th data-i18n="table6M">6M</th>
                  <th data-i18n="table9M">9M</th>
                  <th data-i18n="table1Y">1Y</th>
                </tr>
              </thead>
              <tbody
                id="shibor-tbody"
                data-empty-en="No SHIBOR data."
                data-empty-zh="暂无 SHIBOR 数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270507"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="shibor.js?v=20270507"></script>
  </body>
</html>

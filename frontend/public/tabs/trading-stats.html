<table class="stock-table" data-tab="tradingStats">
  <thead>
    <tr>
      <th data-i18n="colCode">Code</th>
      <th data-i18n="colName">Name</th>
      <th aria-sort="none">
        <button type="button" class="table-sort" data-sort-field="pctChange1Y">
          <span data-i18n="colPct1Y">1Y Change</span>
          <span class="table-sort__icon" aria-hidden="true"></span>
        </button>
      </th>
      <th aria-sort="none">
        <button type="button" class="table-sort" data-sort-field="pctChange6M">
          <span data-i18n="colPct6M">6M Change</span>
          <span class="table-sort__icon" aria-hidden="true"></span>
        </button>
      </th>
      <th aria-sort="none">
        <button type="button" class="table-sort" data-sort-field="pctChange3M">
          <span data-i18n="colPct3M">3M Change</span>
          <span class="table-sort__icon" aria-hidden="true"></span>
        </button>
      </th>
      <th aria-sort="none">
        <button type="button" class="table-sort" data-sort-field="pctChange1M">
          <span data-i18n="colPct1M">1M Change</span>
          <span class="table-sort__icon" aria-hidden="true"></span>
        </button>
      </th>
      <th aria-sort="none">
        <button type="button" class="table-sort" data-sort-field="pctChange2W">
          <span data-i18n="colPct2W">2W Change</span>
          <span class="table-sort__icon" aria-hidden="true"></span>
        </button>
      </th>
      <th aria-sort="none">
        <button type="button" class="table-sort" data-sort-field="pctChange1W">
          <span data-i18n="colPct1W">1W Change</span>
          <span class="table-sort__icon" aria-hidden="true"></span>
        </button>
      </th>
      <th data-i18n="colVolumeSpike">Volume Spike</th>
      <th data-i18n="colMa20">MA20</th>
      <th data-i18n="colMa10">MA10</th>
      <th data-i18n="colMa5">MA5</th>
    </tr>
  </thead>
  <tbody data-tab-body="tradingStats"></tbody>
</table>

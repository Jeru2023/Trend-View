<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">中国央行利率决议</title>
    <link rel="stylesheet" href="styles.css?v=20251101" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="macro-pbc-rate">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">中国央行利率决议</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              中国人民银行发布的贷款市场报价利率（LPR）及相关决议信息。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="dollar-index-controls">
            <div class="dollar-index-actions">
              <button class="primary-btn" id="pbc-rate-refresh" data-i18n="refreshButton">
                更新
              </button>
            </div>
            <div class="dollar-index-meta">
              <span data-i18n="lastSyncedLabel">数据更新时间</span>
              <strong id="pbc-rate-last-synced">--</strong>
            </div>
          </div>

          <article class="chart-card">
            <header class="chart-card__header">
              <h2 data-i18n="chartTitle">基准利率走势</h2>
            </header>
            <div class="chart-card__body" style="height:360px">
              <div class="chart-container" id="pbc-rate-chart"></div>
              <p class="chart-empty hidden" id="pbc-rate-chart-empty" data-i18n="chartEmpty">
                暂无利率决议信息。
              </p>
            </div>
          </article>

          <div class="table-wrapper">
            <table class="data-table" id="pbc-rate-table">
              <thead>
                <tr>
                  <th data-i18n="tablePeriod">决议日期</th>
                  <th data-i18n="tableActual">今值 (%)</th>
                  <th data-i18n="tableForecast">预测值 (%)</th>
                  <th data-i18n="tablePrevious">前值 (%)</th>
                </tr>
              </thead>
              <tbody
                id="pbc-rate-tbody"
                data-empty-en="No interest rate decisions."
                data-empty-zh="暂无央行决议信息。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270415"></script>
    <script type="module" src="pbc-rate.js?v=20260408"></script>
  </body>
</html>

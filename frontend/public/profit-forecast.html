<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Profit Forecast</title>
    <link rel="stylesheet" href="styles.css?v=20251218" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="profit-forecast">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Profit Forecast</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Analyst earnings per-share forecasts aggregated from Eastmoney research reports.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="filter-toolbar">
            <div class="filter-toolbar__group">
              <input
                id="profit-forecast-search"
                type="search"
                class="search-box"
                placeholder="Search by code or name"
                data-placeholder-en="Search by code or name"
                data-placeholder-zh="按代码或名称搜索"
              />
            </div>
            <div class="filter-toolbar__group filter-toolbar__group--inline">
              <label class="filter-toolbar__label" for="profit-forecast-industry" data-i18n="industryLabel">Industry</label>
              <select id="profit-forecast-industry">
                <option value="all" data-i18n="filterAll">All</option>
              </select>
            </div>
            <div class="filter-toolbar__group filter-toolbar__group--inline">
              <span class="filter-toolbar__label" data-i18n="yearFilterLabel">Forecast Year</span>
              <div class="chip-group" id="profit-forecast-year-chips" role="group" aria-label="Forecast year filter"></div>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="data-table profit-forecast-table">
              <thead id="profit-forecast-thead">
                <tr>
                  <th data-i18n="colCode">Code</th>
                  <th data-i18n="colName">Name</th>
                  <th data-i18n="colIndustry">Industry</th>
                  <th data-i18n="colReportCount">Reports</th>
                  <th data-i18n="colRatings">Ratings (6M)</th>
                  <th data-i18n="colForecastEps">Forecast EPS</th>
                </tr>
              </thead>
              <tbody
                id="profit-forecast-tbody"
                data-empty-en="No profit forecast records."
                data-empty-zh="暂无盈利预测数据。"
              ></tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="profit-forecast-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="profit-forecast-page-info">--</span>
            <button class="secondary-btn" id="profit-forecast-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251218"></script>
    <script src="sidebar.js?v=20251218"></script>
    <script type="module" src="profit-forecast.js?v=20251217"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Market Activity</title>
    <link rel="stylesheet" href="styles.css?v=20270415" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="market-activity">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Market Activity</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Monitor daily market activity metrics including advance/decline breadth and limit statistics.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="info-bar">
            <span data-i18n="lastUpdated">Last updated:</span>
            <strong id="market-activity-updated">--</strong>
          </div>

          <div class="metric-grid" id="market-activity-summary"></div>

          <div class="table-wrapper">
            <table class="data-table" id="market-activity-table">
              <thead>
                <tr>
                  <th data-i18n="colMetric">Metric</th>
                  <th data-i18n="colValue">Value</th>
                  <th data-i18n="colNumeric">Numeric</th>
                </tr>
              </thead>
              <tbody
                id="market-activity-tbody"
                data-empty-en="No market activity data."
                data-empty-zh="暂无市场活跃度数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270415"></script>
    <script src="sidebar.js?v=20270426"></script>
    <script type="module" src="market-activity.js?v=20270415"></script>
  </body>
</html>

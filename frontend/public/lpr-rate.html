<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">LPR 利率</title>
    <link rel="stylesheet" href="styles.css?v=20270478" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="macro-lpr">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">LPR 利率</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              跟踪中国人民银行公布的贷款市场报价利率（LPR）1Y/5Y 走势。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="dollar-index-controls">
            <div class="dollar-index-actions">
              <button class="primary-btn" id="lpr-rate-refresh" data-i18n="refreshButton">
                更新
              </button>
            </div>
            <div class="dollar-index-meta">
              <span data-i18n="lastSyncedLabel">数据更新时间</span>
              <strong id="lpr-rate-last-synced">--</strong>
            </div>
          </div>

          <article class="chart-card">
            <header class="chart-card__header">
              <h2 data-i18n="chartTitle">LPR 走势</h2>
            </header>
            <div class="chart-card__body" style="height:360px">
              <div class="chart-container" id="lpr-rate-chart"></div>
              <p class="chart-empty hidden" id="lpr-rate-chart-empty" data-i18n="chartEmpty">
                暂无 LPR 数据。
              </p>
            </div>
          </article>

          <div class="table-wrapper">
            <table class="data-table" id="lpr-rate-table">
              <thead>
                <tr>
                  <th data-i18n="tablePeriod">公布日期</th>
                  <th data-i18n="tableRate1Y">1Y (%)</th>
                  <th data-i18n="tableRate5Y">5Y (%)</th>
                </tr>
              </thead>
              <tbody
                id="lpr-rate-tbody"
                data-empty-en="No LPR data."
                data-empty-zh="暂无 LPR 数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270507"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="lpr-rate.js?v=20270507"></script>
  </body>
</html>

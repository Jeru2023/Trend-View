<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Performance Forecast</title>
    <link rel="stylesheet" href="styles.css?v=20251027" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="performance-forecast">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Performance Forecast</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Latest earnings forecast disclosures sourced from Tushare.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="filters filters--inline">
            <div class="filter-group filter-group--keyword">
              <label for="forecast-keyword" data-i18n="filterKeyword">Keyword</label>
              <input
                type="search"
                id="forecast-keyword"
                data-placeholder-en="Code or name"
                data-placeholder-zh="代码或名称"
              />
            </div>
            <div class="filter-group">
              <label for="forecast-start" data-i18n="filterStartDate">Start Date</label>
              <input type="date" id="forecast-start" />
            </div>
            <div class="filter-group">
              <label for="forecast-end" data-i18n="filterEndDate">End Date</label>
              <input type="date" id="forecast-end" />
            </div>
            <div class="filters__actions">
              <button class="secondary-btn" id="forecast-reset" data-i18n="reset">Reset</button>
              <button class="primary-btn" id="forecast-apply" data-i18n="apply">Apply</button>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="table table--striped">
              <thead>
                <tr>
                  <th data-i18n="colCode">Code</th>
                  <th data-i18n="colName">Name</th>
                  <th data-i18n="colIndustry">Industry</th>
                  <th data-i18n="colAnnDate">Announcement</th>
                  <th data-i18n="colEndDate">Period</th>
                  <th data-i18n="colForecastType">Type</th>
                  <th data-i18n="colForecastPct">Change (%)</th>
                  <th data-i18n="colForecastProfit">Net Profit (Min/Max)</th>
                  <th data-i18n="colLastParentNet">Last Parent Net</th>
                  <th data-i18n="colFirstAnnDate">First Announcement</th>
                  <th data-i18n="colSummary">Summary</th>
                </tr>
              </thead>
              <tbody id="forecast-tbody" data-empty-en="No performance forecast records." data-empty-zh="暂无业绩预告数据。">
                <!-- rows inserted dynamically -->
              </tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="forecast-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="forecast-page-info">--</span>
            <button class="secondary-btn" id="forecast-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251024"></script>
    <script src="sidebar.js?v=20251110"></script>
    <script type="module" src="performance-forecast.js?v=20251110"></script>
  </body>
</html>

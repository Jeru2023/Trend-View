<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Performance Forecast</title>
    <link rel="stylesheet" href="styles.css?v=20251226" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          }
        } catch (error) {
          /* no-op */
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="performance-forecast">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Performance Forecast</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Latest earnings forecast disclosures sourced from Tushare.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="filter-chip-bar" role="group" aria-label="Forecast type filter">
            <button class="chip-btn chip-btn--active" data-filter="all" id="forecast-filter-all" data-i18n="filterAll">
              All
            </button>
            <button class="chip-btn" data-filter="positive" id="forecast-filter-positive" data-i18n="filterPositive">
              Positive
            </button>
            <button class="chip-btn" data-filter="negative" id="forecast-filter-negative" data-i18n="filterNegative">
              Negative
            </button>
          </div>

          <div class="table-wrapper">
            <table class="data-table forecast-table">
              <thead>
                <tr>
                  <th data-i18n="colCompany">Company</th>
                  <th data-i18n="colReporting">Reporting</th>
                  <th data-i18n="colForecastMetrics">Forecast Metrics</th>
                  <th data-i18n="colChangeDetails">Change Details</th>
                </tr>
              </thead>
              <tbody
                id="forecast-tbody"
                data-empty-en="No performance forecast records."
                data-empty-zh="暂无业绩预告数据。"
              >
                <!-- rows inserted dynamically -->
              </tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="forecast-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="forecast-page-info">--</span>
            <button class="secondary-btn" id="forecast-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251226"></script>
    <script src="sidebar.js?v=20251226"></script>
    <script type="module" src="performance-forecast.js?v=20251116"></script>
  </body>
</html>

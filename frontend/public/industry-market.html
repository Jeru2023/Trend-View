<!DOCTYPE html>
<html lang="zh" data-pref-lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="industryMarket.title">趋势视图 - 行业行情</title>
    <link rel="stylesheet" href="styles.css?v=20270444" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="industry-market">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="industryMarket.pageTitle">行业行情监控</h1>
            <p class="page-subtitle" data-i18n="industryMarket.pageSubtitle">
              监控东方财富行业指数与成份表现，结合监控列表快速定位强弱行业。
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page concept-market concept-market--industry">
          <section class="concept-market__search">
            <div class="concept-market__search-row">
              <div class="concept-market__search-field">
                <label for="industry-market-search" data-i18n="industryMarket.searchLabel">行业搜索</label>
                <div class="concept-search">
                  <input
                    type="text"
                    id="industry-market-search"
                    autocomplete="off"
                    placeholder="请输入行业关键字"
                    data-i18n-placeholder="industryMarket.searchPlaceholder"
                  />
                  <div id="industry-market-search-results" class="concept-search__dropdown" hidden></div>
                </div>
              </div>
            </div>
            <p id="industry-market-status" class="concept-market__status-message" aria-live="polite"></p>
          </section>

          <section class="concept-market__content">
            <aside class="concept-market__sidebar">
              <header class="concept-market__sidebar-header">
                <h3 data-i18n="industryMarket.watchlistTitle">行业列表</h3>
              </header>
              <div
                id="industry-market-watchlist"
                class="concept-market__watchlist-container"
                data-empty-i18n="industryMarket.watchlistEmpty"
                data-empty="1"
              ></div>
            </aside>

            <div class="concept-market__main">
              <div class="concept-market__tabs" role="tablist">
                <button
                  type="button"
                  class="concept-market__tab-btn is-active"
                  data-tab="chart"
                  role="tab"
                  aria-selected="true"
                  aria-controls="industry-market-panel-chart"
                  data-i18n="industryMarket.tabChart"
                >
                  图表
                </button>
                <button
                  type="button"
                  class="concept-market__tab-btn"
                  data-tab="insight"
                  role="tab"
                  aria-selected="false"
                  aria-controls="industry-market-panel-insight"
                  data-i18n="industryMarket.tabInsight"
                >
                  推理
                </button>
                <button
                  type="button"
                  class="concept-market__tab-btn"
                  data-tab="news"
                  role="tab"
                  aria-selected="false"
                  aria-controls="industry-market-panel-news"
                  data-i18n="industryMarket.tabNews"
                >
                  资讯
                </button>
                <button
                  type="button"
                  class="concept-market__tab-btn"
                  data-tab="volume"
                  role="tab"
                  aria-selected="false"
                  aria-controls="industry-market-panel-volume"
                  data-i18n="industryMarket.tabVolume"
                >
                  量价分析
                </button>
              </div>
              <div class="concept-market__tab-panels">
                <div
                  class="concept-market__tab-panel is-active"
                  data-tab-panel="chart"
                  id="industry-market-panel-chart"
                  role="tabpanel"
                >
                  <section class="concept-market__chart card">
                    <div class="concept-market__chart-header">
                      <div class="concept-market__chart-title-wrap">
                        <h3 id="industry-market-chart-title" data-i18n="industryMarket.chartTitle">行业指数</h3>
                        <span id="industry-market-code" class="concept-market__chart-code">--</span>
                        <span class="concept-market__chart-subtitle" data-i18n="industryMarket.chartSubtitle">
                          最近 180 个交易日
                        </span>
                      </div>
                    </div>
                    <div
                      id="industry-market-chart"
                      class="concept-market__chart-canvas"
                      data-empty-i18n="industryMarket.noChartData"
                    ></div>
                    <div class="concept-market__chart-meta">
                      <span data-i18n="industryMarket.latestTradeLabel">最新交易日</span>
                      <strong id="industry-market-latest-date">--</strong>
                      <span data-i18n="industryMarket.lastSyncLabel">同步时间</span>
                      <strong id="industry-market-last-sync">--</strong>
                    </div>
                  </section>
                </div>
                <div
                  class="concept-market__tab-panel"
                  data-tab-panel="insight"
                  id="industry-market-panel-insight"
                  role="tabpanel"
                  hidden
                >
                  <section class="concept-market__insight card">
                    <div class="concept-market__insight-header">
                      <div>
                        <h3 data-i18n="industryMarket.reasoningTitle">行业推理</h3>
                        <p class="concept-market__insight-subtitle" data-i18n="industryMarket.reasoningSubtitle">
                          结合资金流与新闻快照，获取当前行业的AI策略研判。
                        </p>
                      </div>
                      <a
                        id="industry-market-reasoning-link"
                        class="btn btn--ghost"
                        href="industry-insight.html"
                        target="_blank"
                        rel="noopener noreferrer"
                        data-i18n="industryMarket.reasoningViewAll"
                      >
                        查看全部
                      </a>
                    </div>
                    <div
                      id="industry-market-reasoning"
                      class="concept-market__insight-body"
                      data-empty-i18n="industryMarket.reasoningEmpty"
                    ></div>
                    <div class="concept-market__insight-meta">
                      <span data-i18n="industryMarket.reasoningUpdatedLabel">推理生成时间</span>
                      <strong id="industry-market-reasoning-updated">--</strong>
                    </div>
                  </section>
                </div>
                <div
                  class="concept-market__tab-panel"
                  data-tab-panel="news"
                  id="industry-market-panel-news"
                  role="tabpanel"
                  hidden
                >
                  <section class="concept-market__news card">
                    <div class="concept-market__news-header">
                      <div>
                        <h3 data-i18n="industryMarket.newsTitle">行业资讯</h3>
                        <p class="concept-market__insight-subtitle" data-i18n="industryMarket.newsSubtitle">
                          聚合最近 48 小时与该行业相关的财经热点，辅助验证推理结论。
                        </p>
                      </div>
                    </div>
                    <div
                      id="industry-market-news"
                      class="concept-market__news-list"
                      data-empty="1"
                      data-empty-i18n="industryMarket.newsEmpty"
                    ></div>
                  </section>
                </div>
                <div
                  class="concept-market__tab-panel"
                  data-tab-panel="volume"
                  id="industry-market-panel-volume"
                  role="tabpanel"
                  hidden
                >
                  <section class="concept-market__volume card">
                    <div class="concept-market__volume-header">
                      <div>
                        <h3 data-i18n="industryMarket.volumeTitle">量价推理</h3>
                        <p class="concept-market__volume-hint" data-i18n="industryMarket.volumeHint">
                          调用 AI 对最近 90 个交易日指数量价表现进行威科夫分析，推测主力意图。
                        </p>
                      </div>
                      <div class="concept-market__volume-actions">
                        <button
                          type="button"
                          class="btn btn--primary"
                          id="industry-volume-run"
                          data-i18n="industryMarket.volumeButton"
                        >
                          生成推理
                        </button>
                        <button
                          type="button"
                          class="btn btn--ghost"
                          id="industry-volume-cancel"
                          hidden
                          data-i18n="industryMarket.volumeCancel"
                        >
                          停止
                        </button>
                      </div>
                    </div>
                    <div
                      id="industry-volume-output"
                      class="concept-market__volume-output"
                      data-empty="1"
                      data-empty-i18n="industryMarket.volumeEmpty"
                    ></div>
                    <div class="concept-market__volume-meta">
                      <span id="industry-volume-meta" data-i18n="industryMarket.volumeMetaEmpty">暂无历史记录</span>
                      <button
                        type="button"
                        class="link-btn concept-market__volume-history-toggle"
                        id="industry-volume-history-toggle"
                        data-i18n="industryMarket.volumeHistoryButton"
                      >
                        历史记录
                      </button>
                    </div>
                    <div class="concept-market__volume-history" id="industry-volume-history" hidden>
                      <div class="concept-market__volume-history-header">
                        <h4 data-i18n="industryMarket.volumeHistoryTitle">历史推理</h4>
                        <button type="button" class="link-btn" id="industry-volume-history-close" data-i18n="industryMarket.volumeHistoryClose">
                          关闭
                        </button>
                      </div>
                      <div
                        id="industry-volume-history-list"
                        class="concept-market__volume-history-list"
                        data-empty="1"
                        data-empty-i18n="industryMarket.volumeHistoryEmpty"
                      ></div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20270420"></script>
    <script src="sidebar.js?v=20270478"></script>
    <script type="module" src="industry-market.js?v=20270449"></script>
  </body>
</html>

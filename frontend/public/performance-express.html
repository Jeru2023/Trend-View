<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - Performance Express</title>
    <link rel="stylesheet" href="styles.css?v=20251226" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="performance-express">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">Performance Express</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Latest quarterly performance express disclosures from Tushare.
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th data-i18n="colCompany">Company</th>
                  <th data-i18n="colReporting">Reporting</th>
                  <th data-i18n="colRevenueMetrics">Revenue</th>
                  <th data-i18n="colProfitMetrics">Profit</th>
                </tr>
              </thead>
              <tbody id="express-tbody" data-empty-en="No performance express records." data-empty-zh="暂无业绩快报数据。">
                <!-- rows inserted dynamically -->
              </tbody>
            </table>
          </div>

          <div class="pagination">
            <button class="secondary-btn" id="express-prev" data-i18n="paginationPrev">Previous</button>
            <span class="pagination__info" id="express-page-info">--</span>
            <button class="secondary-btn" id="express-next" data-i18n="paginationNext">Next</button>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20251226"></script>
    <script src="sidebar.js?v=20260306"></script>
    <script type="module" src="performance-express.js?v=20260306"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Trend View - PMI Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=20251101" />
    <script>
      (function () {
        var key = "trend-view-lang";
        try {
          var stored = window.localStorage.getItem(key);
          if (stored) {
            document.documentElement.lang = stored;
            document.documentElement.setAttribute("data-pref-lang", stored);
          } else {
            document.documentElement.lang = "zh";
            document.documentElement.setAttribute("data-pref-lang", "zh");
          }
        } catch (error) {
          document.documentElement.lang = "zh";
          document.documentElement.setAttribute("data-pref-lang", "zh");
        }
      })();
      window.API_BASE_URL = window.API_BASE_URL || "http://localhost:8000";
    </script>
  </head>
  <body data-active-nav="macro-pmi">
    <div class="layout">
      <div data-sidebar-container></div>

      <main class="content">
        <header class="content__header">
          <div>
            <h1 class="page-heading" data-i18n="pageTitle">China PMI</h1>
            <p class="page-subtitle" data-i18n="pageSubtitle">
              Official manufacturing and non-manufacturing PMI released by the National Bureau of Statistics (percentage).
            </p>
          </div>
          <div class="header-actions">
            <div class="language-switcher">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="zh">中文</button>
            </div>
          </div>
        </header>

        <section class="page">
          <div class="dollar-index-controls">
            <div class="dollar-index-actions">
              <button class="primary-btn" id="pmi-refresh" data-i18n="refreshButton">
                Refresh
              </button>
            </div>
            <div class="dollar-index-meta">
              <span data-i18n="lastSyncedLabel">Last synced</span>
              <strong id="pmi-last-synced">--</strong>
            </div>
          </div>

          <article class="chart-card">
            <header class="chart-card__header">
              <h2 data-i18n="chartTitle">PMI Trend</h2>
            </header>
            <div class="chart-card__body">
              <div class="chart-container" id="pmi-chart"></div>
              <p class="chart-empty hidden" id="pmi-chart-empty" data-i18n="chartEmpty">
                No PMI data available.
              </p>
            </div>
          </article>

          <div class="table-wrapper">
            <table class="data-table" id="pmi-table">
              <thead>
                <tr>
                  <th data-i18n="tableSeries">Series</th>
                  <th data-i18n="tablePeriod">Period</th>
                  <th data-i18n="tableActual">Actual</th>
                  <th data-i18n="tableForecast">Forecast</th>
                  <th data-i18n="tablePrevious">Previous</th>
                </tr>
              </thead>
              <tbody
                id="pmi-tbody"
                data-empty-en="No PMI data."
                data-empty-zh="暂无 PMI 数据。"
              ></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="i18n.js?v=20261102"></script>
    <script src="sidebar.js?v=20260309"></script>
    <script type="module" src="pmi.js?v=20261104"></script>
  </body>
</html>
